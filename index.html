<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>社交电商页面</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="post" id="post1">
      <img src="images/image1.jpg" alt="商品1">
      <p>商品描述1</p>
      <button class="like-button" data-post-id="1">点赞</button>
      <span class="like-count" id="like-count-1">0</span>
      <span class="like-animation" id="like-animation-1">+1</span>
    </div>
    <div class="post" id="post2">
      <img src="images/image2.jpg" alt="商品2">
      <p>商品描述2</p>
      <button class="like-button" data-post-id="2">点赞</button>
      <span class="like-count" id="like-count-2">0</span>
      <span class="like-animation" id="like-animation-2">+1</span>
    </div>
    <div class="post" id="post3">
      <img src="images/image3.jpg" alt="商品3">
      <p>商品描述3</p>
      <button class="like-button" data-post-id="3">点赞</button>
      <span class="like-count" id="like-count-3">0</span>
      <span class="like-animation" id="like-animation-3">+1</span>
    </div>
    <!-- 可以添加更多的post -->
  </div>
  <script src="script.js"></script>
</body>
</html>
